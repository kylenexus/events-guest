<mat-sidenav-container  class="guest-sidenav-container" (backdropClick)="close('backdrop')">
  <!-- SIDE NAVIGATION -->
  <mat-sidenav #sidenav class="guest-sidenav-menu" (keydown.escape)="close('escape')" disableClose>
    <p><button mat-button (click)="close('toggle button')">Guest Information</button></p>
  </mat-sidenav>

  <!-- MAIN CONTENT -->
  <mat-sidenav-content>
    <!-- HEADER -->
    <header>
      <mat-toolbar class="mat-elevation-z5" color="primary">
          <button mat-icon-button (click)="sidenav.open()"><span class="material-icons">menu</span></button><span> iEvents Guest </span>
          <div fxFlex></div>
          <button mat-button><span class="material-icons">help</span> Help </button>
      </mat-toolbar>
    </header>

    <!-- BODY -->
    <div class="container content">
        <div class="row justify-content-center">
          <div class="col-sm-6">
              <mat-card class="guest-form-center">
                <mat-card-title>Guest Information</mat-card-title>
                <mat-card-content>
                  <mat-form-field class="guest-full-width">
                    <input matInput placeholder="Company ID" required>
                  </mat-form-field>
                  <mat-form-field class="guest-full-width">
                      <input matInput placeholder="First Name" required>
                  </mat-form-field>
                  <mat-form-field class="guest-full-width">
                      <input matInput placeholder="Middle Name">
                  </mat-form-field>
                  <mat-form-field class="guest-full-width">
                      <input matInput placeholder="Last Name" required>
                  </mat-form-field>
                  <mat-form-field class="guest-full-width">
                      <input matInput placeholder="Mobile Number">
                  </mat-form-field>
                  <mat-form-field class="guest-full-width">
                      <input matInput placeholder="E-mail Address">
                  </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                  <div fxFlex></div>
                  <button class="guest-btn-center" mat-raised-button color="primary" >SUBMIT</button>
                  <div fxFlex></div>
                </mat-card-actions>
              </mat-card>
          </div>
        </div>
      </div>

      <footer class="guest-footer">
          <div fxFlex></div>
          <div class="align-bottom">&copy; 2018 All Rights Reserved</div>
          <div fxFlex></div>
        </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
